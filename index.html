<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <h1>Rock Paper and Scissors</h1>
        <button>Let's Play</button>
      </div>
      <div class="match fadeOut">
        <h2 class="winner">Choose an Option</h2>
        <div class="hands">
          <img src="./asset/rock.png" alt="" class="player-hand" />
          <img src="./asset/rock.png" alt="" class="computer-hand" />
        </div>
        <div class="options">
          <button class="rock">Batu</button>
          <button class="scissors">Gunting</button>
          <button class="paper">Kertas</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <footer>Created by Riki</footer>
  </body>
</html>
